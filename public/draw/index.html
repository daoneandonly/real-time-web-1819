<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Pixel Together</title>

  <body>

      <form action="">

    <main><div class="picture"></div></main>
